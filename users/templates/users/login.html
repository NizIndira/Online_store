{% extends 'catalog/base.html' %}

{% block content %}
<form method="post">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Вход
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Войти</button>
                </div>
                <div class="card-footer">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:password_reset' %}">
                        Восстановление пароля</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
